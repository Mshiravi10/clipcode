name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clipcode_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format --check

      - name: Setup database
        working-directory: ./apps/web
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clipcode_test
        run: |
          pnpm prisma migrate deploy
          pnpm prisma db push

      - name: Generate Prisma Client
        working-directory: ./apps/web
        run: pnpm prisma generate

      - name: Run unit tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clipcode_test

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clipcode_test
          NEXTAUTH_SECRET: test_secret_for_ci
          NEXTAUTH_URL: http://localhost:3000
          GITHUB_ID: test_id
          GITHUB_SECRET: test_secret

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: apps/web/.next
          retention-days: 7


